{% extends 'main/layout.html'%}
{%load static%}

{% block title %}Logout{% endblock %}
{%block css%}
<link rel="stylesheet" href="{%static 'main/css/Регистрация-для-репетитора.css'%}" media="screen">
        {%endblock%}

{% block head %}
    <section class="u-clearfix u-custom-color-2 u-section-1" id="sec-ae76">
      <div class="u-clearfix u-sheet u-sheet-1">
        <p class="u-text u-text-default u-text-1">Регистрация для репетитора</p>
        <div class="u-form u-form-1">
          <form action="https://forms.nicepagesrv.com/v2/form/process" class="u-clearfix u-form-spacing-15 u-form-vertical u-inner-form" style="padding: 15px;" source="email" name="form">
            <div class="u-form-group u-form-name u-label-none">
              <label for="name-6797" class="u-label">Name</label>
              <input type="text" placeholder="Логин" id="name-6797" name="name" class="u-input u-input-rectangle" required="">
            </div>
            <div class="u-form-email u-form-group u-label-none">
              <label for="email-6797" class="u-label">Email</label>
              <input type="email" placeholder="Почта" id="email-6797" name="email" class="u-input u-input-rectangle" required="">
            </div>
            <div class="u-form-group u-label-none u-form-group-3">
              <label for="text-527e" class="u-label">Поле ввода</label>
              <input type="text" placeholder="Ваше образование" id="text-527e" name="education" class="u-input u-input-rectangle" required="required">
            </div>
            <div class="u-form-group u-label-none u-form-group-4">
              <label for="text-4495" class="u-label">Поле ввода</label>
              <input type="text" placeholder="Пароль" id="text-4495" name="password" class="u-input u-input-rectangle" required="required">
            </div>
            <div class="u-form-group u-label-none u-form-group-5">
              <label for="text-a6e3" class="u-label">Поле ввода</label>
              <input type="text" placeholder="Повторите пароль" id="text-a6e3" name="repeat-password" class="u-input u-input-rectangle" required="required">
            </div>
            <div class="u-align-center u-form-group u-form-submit">
              <a href="#" class="u-border-none u-btn u-btn-submit u-button-style u-palette-4-dark-1 u-btn-1">Регистрация</a>
              <input type="submit" value="submit" class="u-form-control-hidden">
            </div>
            <div class="u-form-send-message u-form-send-success">Thank you! Your message has been sent.</div>
            <div class="u-form-send-error u-form-send-message">Unable to send your message. Please fix errors then try again.</div>
            <input type="hidden" value="" name="recaptchaResponse">
            <input type="hidden" name="formServices" value="0d840fcb-75e0-c956-aa5f-54b6af42fdb5">
          </form>
        </div>
        <a href="{%url 'login'%}" class="u-active-none u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-palette-4-dark-2 u-bottom-left-radius-0 u-bottom-right-radius-0 u-btn u-btn-rectangle u-button-style u-hover-none u-none u-radius-0 u-top-left-radius-0 u-top-right-radius-0 u-btn-2">Вход</a>
      </div>
    </section>
   {%endblock%}
